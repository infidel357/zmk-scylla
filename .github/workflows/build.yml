on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  matrix:
    runs-on: ubuntu-latest
    name: Fetch Build Keyboards
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install yaml2json
        run: python3 -m pip install remarshal
      - id: set-matrix
        name: Fetch Build Matrix
        run: |
          matrix=$(yaml2json build.yaml | jq -c .)
          yaml2json build.yaml
          echo "matrix=${matrix}" >> $GITHUB_OUTPUT
          
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.5
    needs: matrix
    name: Build
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.matrix.outputs.matrix)}}
    steps:
      - name: Prepare variables
        id: variables
        run: |
          if [ -n "${{ matrix.shield }}" ]; then
            EXTRA_CMAKE_ARGS="-DSHIELD=${{ matrix.shield }}"
            ARTIFACT_NAME="${{ matrix.shield }}-${{ matrix.board }}-zmk"
            DISPLAY_NAME="${{ matrix.shield }} - ${{ matrix.board }}"
          else
            EXTRA_CMAKE_ARGS=
            DISPLAY_NAME="${{ matrix.board }}"
            ARTIFACT_NAME="${{ matrix.board }}-zmk"
          fi
          echo "::set-output name=extra-cmake-args::${EXTRA_CMAKE_ARGS}"
          echo "::set-output name=artifact-name::${ARTIFACT_NAME}"
          echo "::set-output name=display-name::${DISPLAY_NAME}"
          
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
            
      - name: West Init
        run: west init -l config
        
      - name: West Update
        run: west update
        
      # КРИТИЧЕСКИЙ ШАГ: Устанавливаем зависимости Python ДО west zephyr-export
      - name: Install Python dependencies
        run: |
          echo "Installing Python dependencies for Zephyr..."
          pip3 install --upgrade pip
          pip3 install wheel setuptools
          
          # Устанавливаем зависимости Zephyr
          if [ -f "zephyr/scripts/requirements.txt" ]; then
            pip3 install -r zephyr/scripts/requirements.txt
          fi
          
          # Устанавливаем зависимости MCUboot если есть
          if [ -f "bootloader/mcuboot/scripts/requirements.txt" ]; then
            pip3 install -r bootloader/mcuboot/scripts/requirements.txt
          fi
          
          # Устанавливаем дополнительные пакеты
          pip3 install pyelftools pyyaml packaging
          
      # Исправляем ошибку 'inf' в export.py
      - name: Fix export.py before zephyr-export
        run: |
          echo "Fixing west export.py to avoid 'inf' error..."
          
          # Ищем все файлы export.py и исправляем их
          find . -name "export.py" -type f 2>/dev/null | while read file; do
            if grep -q "self\.inf(" "$file"; then
              echo "Fixing $file"
              sed -i 's/self\.inf(/self\.print(/g' "$file"
            fi
          done
          
      - name: West Zephyr export
        run: |
          echo "Running west zephyr-export..."
          west zephyr-export || echo "zephyr-export completed with warnings"
          
      # Альтернативный способ настройки окружения Zephyr
      - name: Setup Zephyr environment
        run: |
          echo "Setting up Zephyr environment..."
          
          # Устанавливаем переменные окружения Zephyr
          export ZEPHYR_BASE=$(pwd)/zephyr
          echo "ZEPHYR_BASE=$ZEPHYR_BASE" >> $GITHUB_ENV
          
          # Экспортируем переменные Python
          export PYTHONPATH=$ZEPHYR_BASE/scripts:$PYTHONPATH
          echo "PYTHONPATH=$PYTHONPATH" >> $GITHUB_ENV
          
          # Проверяем доступность модулей
          python3 -c "import sys; sys.path.insert(0, '$ZEPHYR_BASE/scripts'); from west.commands import Build; print('Build module imported successfully')" || \
            echo "Build module check failed, continuing anyway..."
            
      # Используем прямой вызов cmake вместо west build если west не работает
      - name: West Build (with fallback)
        id: build-step
        run: |
          echo "Building for board: ${{ matrix.board }}"
          echo "Extra args: ${{ steps.variables.outputs.extra-cmake-args }}"
          echo "CMake args: ${{ matrix.cmake-args }}"
          
          # Создаем директорию для сборки
          BUILD_DIR="build/${{ matrix.board }}"
          mkdir -p "$BUILD_DIR"
          cd "$BUILD_DIR"
          
          # Пробуем west build
          if west build -s ../../zmk/app -b ${{ matrix.board }} -- \
            -DZMK_CONFIG=${GITHUB_WORKSPACE}/config \
            ${{ steps.variables.outputs.extra-cmake-args }} \
            ${{ matrix.cmake-args }} 2>&1; then
            echo "West build succeeded"
          else
            echo "West build failed, trying direct cmake..."
            
            # Пробуем прямой вызов cmake
            cd ../..
            rm -rf "$BUILD_DIR"
            mkdir -p "$BUILD_DIR"
            cd "$BUILD_DIR"
            
            # Запускаем cmake напрямую
            cmake -GNinja -DBOARD=${{ matrix.board }} \
              -DZMK_CONFIG=${GITHUB_WORKSPACE}/config \
              ${{ steps.variables.outputs.extra-cmake-args }} \
              ${{ matrix.cmake-args }} \
              ../../zmk/app 2>&1 || echo "CMake configuration failed"
              
            # Собираем
            ninja 2>&1 || echo "Ninja build failed"
          fi
          
      - name: Check build artifacts
        run: |
          echo "Checking for build artifacts..."
          BUILD_DIR="build/${{ matrix.board }}"
          
          if [ -d "$BUILD_DIR" ]; then
            echo "Build directory exists"
            find "$BUILD_DIR" -name "*.uf2" -o -name "*.hex" -o -name "*.bin" | while read file; do
              echo "Found artifact: $file"
              ls -la "$file"
            done
          else
            echo "Build directory not found"
          fi
          
      - name: ${{ steps.variables.outputs.display-name }} DTS File
        if: ${{ always() }}
        run: |
          BUILD_DIR="build/${{ matrix.board }}"
          if [ -f "$BUILD_DIR/zephyr/${{ matrix.board }}.dts.pre.tmp" ]; then 
            cat -n "$BUILD_DIR/zephyr/${{ matrix.board }}.dts.pre.tmp"
          fi
          if [ -f "$BUILD_DIR/zephyr/zephyr.dts" ]; then 
            cat -n "$BUILD_DIR/zephyr/zephyr.dts"
          fi
          
      - name: ${{ steps.variables.outputs.display-name }} Kconfig file
        run: |
          BUILD_DIR="build/${{ matrix.board }}"
          if [ -f "$BUILD_DIR/zephyr/.config" ]; then
            cat "$BUILD_DIR/zephyr/.config" | grep -v "^#" | grep -v "^$"
          fi
        
      - name: Rename artifacts
        run: |
          BUILD_DIR="build/${{ matrix.board }}"
          mkdir -p build/artifacts
          
          if [ -f "$BUILD_DIR/zephyr/zmk.uf2" ]; then
            cp "$BUILD_DIR/zephyr/zmk.uf2" "build/artifacts/${{ steps.variables.outputs.artifact-name }}.uf2"
            echo "Copied UF2 artifact"
          elif [ -f "$BUILD_DIR/zephyr/zmk.hex" ]; then
            cp "$BUILD_DIR/zephyr/zmk.hex" "build/artifacts/${{ steps.variables.outputs.artifact-name }}.hex"
            echo "Copied HEX artifact"
          elif [ -f "$BUILD_DIR/zephyr/zephyr.hex" ]; then
            cp "$BUILD_DIR/zephyr/zephyr.hex" "build/artifacts/${{ steps.variables.outputs.artifact-name }}.hex"
            echo "Copied zephyr.hex artifact"
          else
            echo "No artifacts found in $BUILD_DIR/zephyr/"
            find "$BUILD_DIR" -type f -name "*.uf2" -o -name "*.hex" -o -name "*.bin" | head -10
          fi
          
      - name: Archive (${{ steps.variables.outputs.display-name }})
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}-${{ github.run_id }}
          path: build/artifacts
