on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  matrix:
    runs-on: ubuntu-latest
    name: Fetch Build Keyboards
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install yaml2json
        run: python3 -m pip install remarshal
      - id: set-matrix
        name: Fetch Build Matrix
        run: |
          matrix=$(yaml2json build.yaml | jq -c .)
          yaml2json build.yaml
          echo "matrix=${matrix}" >> $GITHUB_OUTPUT
          
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.5
    needs: matrix
    name: Build
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.matrix.outputs.matrix)}}
    steps:
      - name: Prepare variables
        id: variables
        run: |
          if [ -n "${{ matrix.shield }}" ]; then
            EXTRA_CMAKE_ARGS="-DSHIELD=${{ matrix.shield }}"
            ARTIFACT_NAME="${{ matrix.shield }}-${{ matrix.board }}-zmk"
            DISPLAY_NAME="${{ matrix.shield }} - ${{ matrix.board }}"
          else
            EXTRA_CMAKE_ARGS=
            DISPLAY_NAME="${{ matrix.board }}"
            ARTIFACT_NAME="${{ matrix.board }}-zmk"
          fi
          echo "::set-output name=extra-cmake-args::${EXTRA_CMAKE_ARGS}"
          echo "::set-output name=artifact-name::${ARTIFACT_NAME}"
          echo "::set-output name=display-name::${DISPLAY_NAME}"
          
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
            
      - name: West Init
        run: west init -l config
        
      - name: West Update
        run: west update
        
      # Устанавливаем pip и Python зависимости в контейнере
      - name: Install pip and dependencies
        run: |
          echo "Checking available package managers..."
          
          # Проверяем, какие менеджеры пакетов доступны
          if command -v apt-get &> /dev/null; then
            echo "Using apt-get..."
            apt-get update && apt-get install -y python3-pip python3-dev
          elif command -v apk &> /dev/null; then
            echo "Using apk..."
            apk add python3 py3-pip python3-dev
          elif command -v yum &> /dev/null; then
            echo "Using yum..."
            yum install -y python3-pip python3-devel
          else
            echo "No package manager found, trying alternative..."
            # Пробуем установить pip через get-pip.py
            python3 -c "import ensurepip; ensurepip.bootstrap()" || \
            curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py && python3 get-pip.py
          fi
          
          # Проверяем установку pip
          python3 -m pip --version || pip --version || echo "Pip not available"
          
      # Устанавливаем зависимости для Zephyr
      - name: Setup Python environment
        run: |
          echo "Setting up Python environment..."
          
          # Проверяем, что pip доступен
          if command -v python3 -m pip &> /dev/null; then
            PIP_CMD="python3 -m pip"
          elif command -v pip3 &> /dev/null; then
            PIP_CMD="pip3"
          elif command -v pip &> /dev/null; then
            PIP_CMD="pip"
          else
            echo "Pip not found, trying to install via ensurepip"
            python3 -c "import ensurepip; ensurepip.bootstrap()"
            PIP_CMD="python3 -m pip"
          fi
          
          # Устанавливаем базовые пакеты
          $PIP_CMD install --upgrade pip wheel setuptools || echo "Failed to upgrade pip"
          
          # Проверяем существование requirements файлов перед установкой
          if [ -f "zephyr/scripts/requirements.txt" ]; then
            echo "Installing zephyr requirements..."
            $PIP_CMD install -r zephyr/scripts/requirements.txt || echo "Zephyr requirements installation failed"
          else
            echo "zephyr/scripts/requirements.txt not found"
          fi
          
          if [ -f "bootloader/mcuboot/scripts/requirements.txt" ]; then
            echo "Installing mcuboot requirements..."
            $PIP_CMD install -r bootloader/mcuboot/scripts/requirements.txt || echo "MCUboot requirements installation failed"
          fi
          
          # Устанавливаем минимальные необходимые пакеты
          $PIP_CMD install pyelftools pyyaml packaging || echo "Failed to install core packages"
          
      # Пропускаем west zephyr-export если он вызывает проблемы
      - name: Skip problematic west zephyr-export
        run: |
          echo "Skipping west zephyr-export to avoid compatibility issues"
          echo "For ZMK builds, this step is often not required"
          
          # Вместо этого устанавливаем переменные окружения вручную
          export ZEPHYR_BASE=$(pwd)/zephyr
          echo "ZEPHYR_BASE set to: $ZEPHYR_BASE"
          
      # Прямая сборка через west без zephyr-export
      - name: Build with west
        run: |
          echo "Building for board: ${{ matrix.board }}"
          echo "Shield: ${{ matrix.shield }}"
          echo "Extra args: ${{ steps.variables.outputs.extra-cmake-args }}"
          
          # Собираем с west
          west build -s zmk/app -b ${{ matrix.board }} -- \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" \
            ${{ steps.variables.outputs.extra-cmake-args }} \
            ${{ matrix.cmake-args || '' }}
            
      # Альтернатива: сборка через make если west не работает
      - name: Build with make (fallback)
        if: failure()
        run: |
          echo "West build failed, trying make..."
          
          # Переходим в директорию ZMK
          cd zmk/app
          
          # Экспортируем переменные окружения
          export BOARD=${{ matrix.board }}
          export ZMK_CONFIG=${GITHUB_WORKSPACE}/config
          
          if [ -n "${{ matrix.shield }}" ]; then
            export SHIELD=${{ matrix.shield }}
          fi
          
          # Пробуем собрать через make
          make || {
            echo "Make failed, checking for build script..."
            # Ищем скрипты сборки
            ls -la
          }
          
      - name: Check build results
        run: |
          echo "Checking build results..."
          
          # Проверяем различные возможные расположения артефактов
          if [ -f "build/zephyr/zmk.uf2" ]; then
            echo "Found: build/zephyr/zmk.uf2"
            ls -la build/zephyr/zmk.uf2
          elif [ -f "build/zephyr/zmk.hex" ]; then
            echo "Found: build/zephyr/zmk.hex"
            ls -la build/zephyr/zmk.hex
          elif [ -f "zmk/app/build/zephyr/zmk.uf2" ]; then
            echo "Found: zmk/app/build/zephyr/zmk.uf2"
            ls -la zmk/app/build/zephyr/zmk.uf2
          else
            echo "No standard artifacts found, searching..."
            find . -name "*.uf2" -o -name "*.hex" -o -name "*.bin" 2>/dev/null | head -20
          fi
          
      - name: ${{ steps.variables.outputs.display-name }} DTS File
        if: ${{ always() }}
        run: |
          if [ -f "build/zephyr/${{ matrix.board }}.dts.pre.tmp" ]; then 
            cat -n "build/zephyr/${{ matrix.board }}.dts.pre.tmp"
          fi
          if [ -f "build/zephyr/zephyr.dts" ]; then 
            cat -n "build/zephyr/zephyr.dts"
          fi
          
      - name: ${{ steps.variables.outputs.display-name }} Kconfig file
        run: |
          if [ -f "build/zephyr/.config" ]; then
            cat "build/zephyr/.config" | grep -v "^#" | grep -v "^$"
          fi
        
      - name: Rename artifacts
        run: |
          mkdir -p build/artifacts
          
          # Копируем артефакты из стандартного расположения
          if [ -f "build/zephyr/zmk.uf2" ]; then
            cp "build/zephyr/zmk.uf2" "build/artifacts/${{ steps.variables.outputs.artifact-name }}.uf2"
            echo "Copied UF2 artifact"
          elif [ -f "build/zephyr/zmk.hex" ]; then
            cp "build/zephyr/zmk.hex" "build/artifacts/${{ steps.variables.outputs.artifact-name }}.hex"
            echo "Copied HEX artifact"
          else
            echo "No artifacts in standard location, searching..."
            # Ищем артефакты в других местах
            find . -name "zmk.uf2" -o -name "zmk.hex" 2>/dev/null | while read file; do
              echo "Found: $file"
              cp "$file" "build/artifacts/${{ steps.variables.outputs.artifact-name }}.${file##*.}"
            done
          fi
          
      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}-${{ github.run_number }}
          path: build/artifacts/
