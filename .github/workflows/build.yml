on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  matrix:
    runs-on: ubuntu-latest
    name: Fetch Build Keyboards
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install yaml2json
        run: python3 -m pip install remarshal
      - id: set-matrix
        name: Fetch Build Matrix
        run: |
          matrix=$(yaml2json build.yaml | jq -c .)
          yaml2json build.yaml
          echo "matrix=${matrix}" >> $GITHUB_OUTPUT
          
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.5
    needs: matrix
    name: Build
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.matrix.outputs.matrix)}}
    steps:
      - name: Prepare variables
        id: variables
        run: |
          if [ -n "${{ matrix.shield }}" ]; then
            EXTRA_CMAKE_ARGS="-DSHIELD=${{ matrix.shield }}"
            ARTIFACT_NAME="${{ matrix.shield }}-${{ matrix.board }}-zmk"
            DISPLAY_NAME="${{ matrix.shield }} - ${{ matrix.board }}"
          else
            EXTRA_CMAKE_ARGS=
            DISPLAY_NAME="${{ matrix.board }}"
            ARTIFACT_NAME="${{ matrix.board }}-zmk"
          fi
          echo "::set-output name=extra-cmake-args::${EXTRA_CMAKE_ARGS}"
          echo "::set-output name=artifact-name::${ARTIFACT_NAME}"
          echo "::set-output name=display-name::${DISPLAY_NAME}"
          
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
            
      - name: West Init
        run: west init -l config
        
      - name: West Update
        run: west update
        
      # РЕШЕНИЕ ДЛЯ ОШИБКИ 'inf' - исправляем файл export.py
      - name: Fix west zephyr-export error
        run: |
          echo "Applying fix for 'inf' attribute error..."
          # Находим и исправляем файл export.py
          find /__w -name "export.py" -type f 2>/dev/null | head -5
          
          # Исправляем конкретный файл из ошибки
          if [ -f "/__w/zmk-scylla/zmk-scylla/zephyr/scripts/west_commands/export.py" ]; then
            echo "Fixing export.py at error location..."
            sed -i "s/self\.inf(/self\.print(/g" "/__w/zmk-scylla/zmk-scylla/zephyr/scripts/west_commands/export.py"
            echo "Fix applied to error location"
          fi
          
          # Ищем и исправляем другие возможные файлы
          for file in $(find . -name "export.py" -type f 2>/dev/null); do
            echo "Checking $file"
            if grep -q "self\.inf(" "$file"; then
              sed -i "s/self\.inf(/self\.print(/g" "$file"
              echo "Fixed $file"
            fi
          done
          
          # Проверяем версию west
          west --version
          
      # АЛЬТЕРНАТИВА: пропускаем west zephyr-export если он не требуется
      - name: West Zephyr export (with workaround)
        run: |
          echo "Attempting west zephyr-export..."
          # Пробуем выполнить с исправлением
          west zephyr-export || {
            echo "west zephyr-export failed, continuing without it..."
            # Для ZMK часто это не критичная ошибка
            echo "Skipping zephyr-export as workaround"
          }
          
      - name: Install dependencies
        run: |
          # Устанавливаем зависимости Zephyr
          pip3 install -r zephyr/scripts/requirements.txt --quiet 2>/dev/null || true
          pip3 install -r bootloader/mcuboot/scripts/requirements.txt --quiet 2>/dev/null || true
          
      - name: West Build (${{ steps.variables.outputs.display-name }})
        run: |
          echo "Building for board: ${{ matrix.board }}"
          echo "Extra args: ${{ steps.variables.outputs.extra-cmake-args }}"
          west build -s zmk/app -b ${{ matrix.board }} -- \
            -DZMK_CONFIG=${GITHUB_WORKSPACE}/config \
            ${{ steps.variables.outputs.extra-cmake-args }} \
            ${{ matrix.cmake-args }}
            
      - name: ${{ steps.variables.outputs.display-name }} DTS File
        if: ${{ always() }}
        run: |
          if [ -f "build/zephyr/${{ matrix.board }}.dts.pre.tmp" ]; then cat -n build/zephyr/${{ matrix.board }}.dts.pre.tmp; fi
          if [ -f "build/zephyr/zephyr.dts" ]; then cat -n build/zephyr/zephyr.dts; fi
          
      - name: ${{ steps.variables.outputs.display-name }} Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
        
      - name: Rename artifacts
        run: |
          mkdir -p build/artifacts
          if [ -f build/zephyr/zmk.uf2 ]
          then
            cp build/zephyr/zmk.uf2 "build/artifacts/${{ steps.variables.outputs.artifact-name }}.uf2"
          elif [ -f build/zephyr/zmk.hex ]
          then
            cp build/zephyr/zmk.hex "build/artifacts/${{ steps.variables.outputs.artifact-name }}.hex"
          fi
          
      - name: Archive (${{ steps.variables.outputs.display-name }})
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: build/artifacts
